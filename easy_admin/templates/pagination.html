<div class="pagination">
    <div class="btn-group">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}"
               class="btn btn-light px-3"><i class="bi bi-chevron-left"></i></a>
        {% else %}
            <button class="btn btn-light px-3 disabled">
                <i class="bi bi-chevron-left"></i>
            </button>
        {% endif %}
        {% for i in paginator_range %}
            {% if i == page.number %}
                <button class="btn btn-primary px-3">{{ i }}</button>
            {% else %}
                <a href="?page={{ i }}" class="btn btn-light px-3">{{ i }}</a>
            {% endif %}
        {% endfor %}
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}" class="btn btn-light px-3"><i class="bi bi-chevron-right"></i></a>
        {% else %}
            <button class="btn btn-light px-3 disabled">
                <i class="bi bi-chevron-right"></i>
            </button>
        {% endif %}
    </div>
</div>
