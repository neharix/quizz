{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
            {% endblock title %}
        - IT meýdança Quizz</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/global.css' %}">
        <link rel="stylesheet"
              href="{% static 'bootstrap-icons/font/bootstrap-icons.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/layout.css' %}">
        {% block head %}
        {% endblock head %}
    </head>
    <body class="bg-smoke">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class='container-fluid'>
                <a class="navbar-brand m-2" href="{% url 'home' %}">IT Meýdança Quizz</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        {% block body %}
        {% endblock body %}
        <footer class="d-flex p-4 bg-light border-top-line fixed-bottom">
            <div>
                <b>&copy; 2024, IT Meýdança Quizz,</b> Ähli hukuklar goralan
            </div>
            <div class="ml-auto">
                <i>Developed by neharix</i>
            </div>
        </footer>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
